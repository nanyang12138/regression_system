<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="[UTF-8](https://ontrack-internal.amd.com/browse/UTF-8)">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Main Menu</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        .container {  
            margin-top: 50px;  
        }  
        .card {  
            border-radius: 10px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
        }  
        .card-header {  
            background-color: #007bff;  
            color: white;  
            border-radius: 10px 10px 0 0;  
        }  
        .card-body {  
            padding: 30px;  
        }  
        .btn-primary {  
            background-color: #007bff;  
            border: none;  
        }  
        .btn-primary:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="card">  
            <div class="card-header text-center">  
                <h2>Main Menu</h2>  
            </div>  
            <div class="card-body text-center">  
                <form method="post">  
                    <button type="submit" name="action" value="new_regression" class="btn btn-primary btn-block mb-3">New Regression</button>  
                    <button type="submit" name="action" value="run_regression" class="btn btn-primary btn-block mb-3">Run Regression</button>  
                    <button type="submit" name="action" value="quit" class="btn btn-primary btn-block">Quit</button>  
                </form>  
            </div>  
        </div>  
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
