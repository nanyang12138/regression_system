<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="[UTF-8](https://ontrack-internal.amd.com/browse/UTF-8)">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Register</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        .container {  
            margin-top: 50px;  
        }  
        .card {  
            border-radius: 10px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
        }  
        .card-header {  
            background-color: #007bff;  
            color: white;  
            border-radius: 10px 10px 0 0;  
        }  
        .card-body {  
            padding: 30px;  
        }  
        .btn-primary {  
            background-color: #007bff;  
            border: none;  
        }  
        .btn-primary:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="card">  
            <div class="card-header text-center">  
                <h2>Register</h2>  
            </div>  
            <div class="card-body">  
                <form method="POST" action="/register">  
                    <div class="form-group">  
                        <label for="username">Username:</label>  
                        <input type="text" class="form-control" id="username" name="username" required>  
                    </div>  
                    <div class="form-group">  
                        <label for="email">Email:</label>  
                        <input type="email" class="form-control" id="email" name="email" required>  
                    </div>  
                    <div class="form-group">  
                        <label for="password">Password:</label>  
                        <input type="password" class="form-control" id="password" name="password" required>  
                    </div>  
                    <div class="form-group">  
                        <label for="re_password">Re-enter Password:</label>  
                        <input type="password" class="form-control" id="re_password" name="re_password" required>  
                    </div>  
                    <div class="form-group">  
                        <label for="team_manager">Team Manager:</label>  
                        <input type="text" class="form-control" id="team_manager" name="team_manager" required>  
                    </div>  
                    <button type="submit" class="btn btn-primary btn-block">Register</button>  
                </form>  
                {% with messages = get_flashed_messages(with_categories=true) %}  
                    {% if messages %}  
                        <div class="mt-4">  
                            {% for category, message in messages %}  
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">  
                                    {{ message }}  
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">  
                                        <span aria-hidden="true">&times;</span>  
                                    </button>  
                                </div>  
                            {% endfor %}  
                        </div>  
                    {% endif %}  
                {% endwith %}  
            </div>  
        </div>  
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
